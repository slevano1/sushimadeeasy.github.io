<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>homework 5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Concert+One|Shrikhand|UnifrakturCook:700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Trivial Trivia</h1>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <p id="timeHeading"> Time remaining: 30 </p>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-success" id="start">START</button>
                <button type="button" class="btn btn-primary" id="restart">RESTART</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-center" id="questionbox">
            <div class="col-md-10">
                <h4 id="question">Questions</h4>
            </div>
            <div class="col-md-2">
                <span id=pnt>Points:</span>
                <span id="score">0</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ol id="answers">
                </ol>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="assets/javascript/app.js"></script>
