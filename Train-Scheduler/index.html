<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>inclass work</title>
    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="moment.js"></script>
    <script src="assets/javascripts/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <p class="lead">CHOCHOCHOCHOCHO</p>
        </div>
        <div>
            <h3 id="firstTitle">Current Train Schedule</h3>
            <table class="table table-striped">
                <tr>
                    <td class="">Train Name</td>
                    <td class="">Destination</td>
                    <td class="">Frequency(min)</td>
                    <td class="">Next Arrival</td>
                    <td class="">Minutes Away</td>
                    <td class="">First Train Time</td>
                </tr>
            </table>
            <div>
                <h3 id="secondTitle">Add Train</h3>
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrain">
                    </div>
                    <div class="form-group">
                        <label>Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
